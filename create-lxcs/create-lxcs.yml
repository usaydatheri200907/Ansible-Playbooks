---
- name: Create and Configure LXC Container
  hosts: remote_host
  connection: ssh
  gather_facts: false
  vars_files:
    - vars.yml

  tasks:
    - name: Create a started container
      community.general.lxd_container:
        name: "{{ item.container_name }}"
        state: started
        source:
          type: image
          mode: pull
          server: "{{ item.remote_server }}"
          protocol: simplestreams
          alias: "{{ item.image_alias }}"
        profiles: ["default"]
        wait_for_ipv4_addresses: true
      register: container_info
      loop: "{{ containers }}"

    - name: Ensure SSH directory exists in container
      ansible.builtin.command:
        cmd: "lxc exec {{ item.container_name }} -- mkdir -p /home/{{ item.container_user }}/.ssh"
      loop: "{{ containers }}"

    - name: Set ownership and permissions on .ssh directory
      ansible.builtin.shell:
        cmd: "lxc exec {{ item.container_name }} -- sh -c 'chown -R {{ item.container_user }}:{{ item.container_user }} /home/{{ item.container_user }}/.ssh && chmod 700 /home/{{ item.container_user }}/.ssh'"
      loop: "{{ containers }}"

    - name: Read local SSH public key
      ansible.builtin.slurp:
        src: "{{ ssh_public_key_path }}"
      register: public_key_content

    - name: Add public key content to authorized_keys in container
      ansible.builtin.shell:
        cmd: "echo '{{ public_key_content.content | b64decode }}' | lxc exec {{ item.container_name }} -- tee -a {{ item.destination_path }}"
      loop: "{{ containers }}"
